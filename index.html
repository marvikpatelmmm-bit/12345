<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JEE Study Accountability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* ===== BACKGROUNDS ===== */
      :root {
        --bg-pure-black: #000000;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-glass: rgba(255, 255, 255, 0.05);
        --accent-cyan: #00f5ff;
        --accent-purple: #bf5af2;
        --accent-pink: #ff375f;
        --accent-green: #30d158;
        --accent-orange: #ff9f0a;
        
        --gradient-primary: linear-gradient(135deg, #00f5ff 0%, #bf5af2 100%);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-pure-black);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* ORBS ANIMATION */
      .bg-orbs::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(191, 90, 242, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(48, 209, 88, 0.05) 0%, transparent 40%);
        animation: float 30s ease-in-out infinite;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes float {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          25% { transform: translate(2%, 2%) rotate(5deg); }
          50% { transform: translate(-1%, 3%) rotate(-5deg); }
          75% { transform: translate(3%, -2%) rotate(3deg); }
      }

      /* NOISE TEXTURE */
      .noise-overlay::after {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
          opacity: 0.04;
          pointer-events: none;
          z-index: 1000;
      }

      /* SCROLLBAR */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-orbs noise-overlay">
    <div id="root"></div>
  </body>
</html>
